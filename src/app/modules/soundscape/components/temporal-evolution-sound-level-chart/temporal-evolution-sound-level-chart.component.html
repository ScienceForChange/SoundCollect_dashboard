<div class="flex justify-content-between align-items-top mb-5">
  <h2 class="mb-0">{{'soundscape.temporalEvolution.title' | translate}}</h2>
  <app-info-modal [headerTitle]="'soundscape.temporalEvolution.title' | translate">
    <div>
      <p>{{'soundscape.temporalEvolution.content' | translate}}</p>
      <img src="assets/images/section3/temporal-evolution-sound-level-chart.png" width="100%" height="auto" alt="Temporal evolution sound level chart" />
    </div>
  </app-info-modal>
</div>
<div class="w-full flex gap-3 align-items-end mb-4 p-1 pt-4">
  <form [formGroup]="filtersForm" class="flex gap-2 align-items-end">
    <div class="flex-auto">
      <label for="daysFilterS1" class="font-bold block mb-2">
        Sèrie de dades 1</label
      >
      <p-calendar
        formControlName="daysFilterS1"
        readonlyInput
        [showIcon]="true"
        dateFormat="dd-mm-yy"
        [panelStyleClass]="'card p-0'"
        [selectionMode]="'range'"
        [minDate]="firstDay"
        [maxDate]="lastDay"
      />
    </div>
    <div>
      <label for="daysFilterS2" class="font-bold block mb-2">
        Sèrie de dades 2</label
      >
      <p-calendar
        formControlName="daysFilterS2"
        readonlyInput
        [showIcon]="true"
        dateFormat="dd-mm-yy"
        [panelStyleClass]="'card p-0'"
        [selectionMode]="'range'"
        [minDate]="firstDay"
        [maxDate]="lastDay"
      />
    </div>
    <p-button
      [disabled]="this.filterState !== this.filterStates.FILTER"
      label="Filtrar"
      (onClick)="onSubmit()"
    />
  </form>
  <p-button
    icon="pi pi-times"
    [disabled]="this.filterState !== this.filterStates.CLEAN"
    (onClick)="resetFormToInitialValues()"
  />
</div>
<div id="candelstick-chart-container"></div>
