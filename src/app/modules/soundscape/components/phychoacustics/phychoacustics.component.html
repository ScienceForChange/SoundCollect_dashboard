<div class="flex justify-content-between align-items-top mb-5">
    <h2 class="mb-0">{{'soundscape.physcoAcustic.title' | translate}}</h2>
    <app-info-modal [headerTitle]="'soundscape.physcoAcustic.title' | translate">
      <div>
        <p>{{'soundscape.physcoAcustic.content' | translate}}</p>
      </div>
    </app-info-modal>
  </div>
  <div class="mt-5 flex justify-content-center">
    <p-selectButton
      [options]="buttonOptions"
      [(ngModel)]="selectedType"
      optionLabel="label"
      optionValue="value"
      allowEmpty="false"
      (onChange)="updateType()"
      >
    </p-selectButton>
  </div>
<div id="phychoacustic-chart-container"></div>
