<div class="card">
  <h2 class="title-l text-center">
    <i class="pi pi-check"></i>
    Llevas <strong>{{getDaysfromLastEpisode()}}</strong> d√≠as sin episodios de olor
  </h2>
  <div class="flex flex-wrap gap-2 justify-content-center">
    @for (episode of odourEpisodes; track $index) {
    <div class="flex flex-column justify-content-center align-items-center">
      <div
        class="border-circle p-3 episode-card flex align-items-center text-center"
      >
        <p class="title-s">
          {{
            episode === 0
              ? "Sin episodios de olor"
              : episode + "  " + "Episodios de olor"
          }}
        </p>
      </div>
      <p class="title-m">{{ months[$index] }}</p>
    </div>
    }
  </div>
</div>
