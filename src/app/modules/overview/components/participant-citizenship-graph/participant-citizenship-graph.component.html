<div class="card">
  <h2 class="title-l text-center">
    <i class="pi pi-user"></i>
    Total de usuarios activos
  </h2>
  <p-progressBar [value]="value" [color]="backgroundColor">
    <ng-template pTemplate="content" let-value>
      <span>{{ usersPercentage }}/{{ totalUsers }}</span>
    </ng-template>
  </p-progressBar>
</div>
