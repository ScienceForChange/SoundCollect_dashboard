<section class="card">
  <form [formGroup]="filtersForm" class="flex flex-column p-1 pt-4 gap-2">
    <p-calendar
      formControlName="daysFilter"
      [showIcon]="true"
      dateFormat="dd-mm-yy"
      [panelStyleClass]="'card p-0'"
      [selectionMode]="'range'"
      [maxDate]="today"
    />
  </form>

  <div id="bar-chart-container"></div>
</section>
