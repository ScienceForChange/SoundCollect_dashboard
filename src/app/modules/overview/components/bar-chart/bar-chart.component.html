<section>
  <div class="flex justify-content-between align-items-center mb-5">
    <h2></h2>
    <app-info-modal [headerTitle]="'overview.barChart.title' | translate">
      <div>
        <p>{{'translateContent1' | translate}}</p>
        <p>{{'translateContent1' | translate}}</p>
      </div>
    </app-info-modal>
  </div>
  <div class="flex gap-3 align-items-center p-1 pt-4">
    <form [formGroup]="filtersForm" class="flex flex-column gap-2">
      <p-calendar
        formControlName="daysFilter"
        readonlyInput
        [showIcon]="true"
        dateFormat="dd-mm-yy"
        [panelStyleClass]="'card p-0'"
        [selectionMode]="'range'"
        [maxDate]="today"
      />
    </form>
    <p-button label="{{'app.weeks' | translate }}" [disabled]="timeFilterSelected === timesFilter.WEEK" (onClick)="timeFilter(timesFilter.WEEK)" />
    <p-button label="{{'app.months' | translate }}" [disabled]="timeFilterSelected === timesFilter.MONTH" (onClick)="timeFilter(timesFilter.MONTH)" />
    <p-button label="{{'app.years' | translate }}" [disabled]="timeFilterSelected === timesFilter.YEAR" (onClick)="timeFilter(timesFilter.YEAR)" />
    <p-button icon="pi pi-times" [disabled]="timeFilterSelected === timesFilter.DELETE" (onClick)="timeFilter(timesFilter.DELETE)" />
  </div>

  <div id="bar-chart-container"></div>
</section>
