<section class="card">
  <div class="flex gap-3 align-items-center p-1 pt-4">
    <form [formGroup]="filtersForm" class="flex flex-column gap-2">
      <p-calendar
        formControlName="daysFilter"
        [showIcon]="true"
        dateFormat="dd-mm-yy"
        [panelStyleClass]="'card p-0'"
        [selectionMode]="'range'"
        [maxDate]="today"
      />
    </form>
    <p-button label="Setmanes" [disabled]="timeFilterSelected === 'week'" (onClick)="weekFilter()" />
  </div>

  <div id="bar-chart-container"></div>
</section>
