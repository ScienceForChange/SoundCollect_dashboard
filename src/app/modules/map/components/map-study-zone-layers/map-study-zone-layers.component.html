<p-sidebar
  [(visible)]="showMapLayers"
  [position]="'right'"
  [modal]="false"
  [styleClass]="'floatSidebar col-10 lg:col-3 md:col-4'"
  [blockScroll]="false"
  [closeOnEscape]="true"
>
  <div
    *ngFor="let studyZone of studyZones; trackBy: trackById"
    class="flex align-items-center mt-3"
  >
    <p-radioButton
      [value]="studyZone.id"
      [(ngModel)]="layerId"
      (onClick)="toggleLayerVisibility(studyZone.id)"
    />
    <label for="light-v10" class="ml-2">
      {{ studyZone.name }}
    </label>
  </div>
</p-sidebar>
