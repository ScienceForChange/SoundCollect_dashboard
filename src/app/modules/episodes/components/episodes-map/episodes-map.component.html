@if(observation){
  <mgl-map class="card"
      [style]="'mapbox://styles/mapbox/streets-v9'"
      [zoom]="[9]"
      [center]="[observation.x, observation.y]"
      [projection]="'globe'"
    >
    @for(point of points; track point){
      <mgl-marker [lngLat]="[point.x, point.y]" />
    }

  </mgl-map>
}

@if(points && observation){
  <app-episodes-map-cone [points]="points" [observation]="observation" ></app-episodes-map-cone>
}
