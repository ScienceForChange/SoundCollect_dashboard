@if(observation){
  <mgl-map class="card"
      [style]="'mapbox://styles/mapbox/streets-v9'"
      [zoom]="[9]"
      [center]="[observation.x, observation.y]"
      [projection]="'globe'"
    >
    @for(point of points; track point){
      <mgl-marker [lngLat]="[point.x, point.y]" />
    }
    @for(cone of canvas; track cone){
      <mgl-canvas-source id="route" [canvas]="cone"  />
    }
  </mgl-map>
}
@if(canvas){
  {{canvas[0]}}
}
