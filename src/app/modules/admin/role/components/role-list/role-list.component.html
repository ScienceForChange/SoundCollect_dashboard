<div class="card w-full" >
  <p-table #dt1 [value]="roles" [globalFilterFields]="[
    'user.name',
    'user.email',
    ]" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }" [rows]="15" [paginator]="false" stateStorage="session"
    stateKey="statedemo-session">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 45%">
          Name
        </th>
        <th style="width: 100px" class="text-right">
          Actions
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td>
          <span class="p-column-title">name</span>
          {{ role.name }}
        </td>
        <td class="text-right">
          <span class="p-column-title">actions</span>
          <div class="flex gap-2 justify-content-end">
            <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success" [routerLink]="['update', role.id]"></button>
            <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteRole(role)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No Users found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
