<div
  class="layout-wrapper layout-theme-light layout-static p-ripple-disabled"
  [ngClass]="containerClass"
>
  <app-topbar
    [studyZoneId]="studyZoneid"
    (toggleSidebar)="toggleSidebarMenu()"
  />
  <div class="layout-sidebar">
    <app-sidebar />
  </div>
  <div class="layout-main-container">
    <div class="layout-main">
      @if(studyZoneid){
      <router-outlet />
      }
      @else {
      <div class="card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="70vh"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="layout-mask"></div>
</div>
<app-spinner [loading]="loading"/>
<p-toast position="top-center" />
<app-study-zone-select-modal />
