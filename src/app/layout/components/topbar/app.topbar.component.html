<div class="layout-topbar">
  <icon-odour-logo [iconClass]="'w-full'" />
  <div class="flex gap-4 align-items-center">
    @if(studyZoneId){
      <h1 class="m-0 d-none hidden lg:block">Zona de estudio {{studyZoneId}}</h1>
    }
    @else {
      <p-skeleton height="2rem" styleClass="h-3rem sm:w-15rem md:w-30rem"/>
    }
    <button
      pButton
      type="button"
      class="p-button-rounded p-button-secondary hidden lg:block"
    >
      Filtro tiempo
    </button>
    <button
      pButton
      type="button"
      class="p-button-rounded p-button-secondary hidden lg:block"
    >
      Cambiar zona de estudio
    </button>
    <button
      (click)="profileMenu.toggle($event)"
      class="m-0 p-link layout-menu-button layout-topbar-button hidden lg:flex"
    >
      <i class="pi pi-user"></i>
    </button>
    <button
      #menubutton
      class="m-0 p-link layout-menu-button layout-topbar-button"
      (click)="onToggleSidebar()"
    >
      <i class="pi pi-bars"></i>
    </button>
    <p-menu #profileMenu [model]="profileItems" [popup]="true" />
  </div>
</div>
